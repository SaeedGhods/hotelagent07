services:
  - type: web
    name: hotel-room-service-agent
    runtime: node
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: "/health"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromSecret: PORT
      - key: TWILIO_ACCOUNT_SID
        fromSecret: TWILIO_ACCOUNT_SID
      - key: TWILIO_AUTH_TOKEN
        fromSecret: TWILIO_AUTH_TOKEN
      - key: TWILIO_PHONE_NUMBER
        fromSecret: TWILIO_PHONE_NUMBER
      - key: ELEVENLABS_API_KEY
        fromSecret: ELEVENLABS_API_KEY
      - key: ELEVENLABS_VOICE_ID
        fromSecret: ELEVENLABS_VOICE_ID
      - key: JWT_SECRET
        fromSecret: JWT_SECRET
      - key: HOTEL_NAME
        fromSecret: HOTEL_NAME
      - key: DEFAULT_DELIVERY_TIME
        fromSecret: DEFAULT_DELIVERY_TIME
      - key: AI_PROVIDER
        fromSecret: AI_PROVIDER
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
      - key: GROK_API_KEY
        fromSecret: GROK_API_KEY